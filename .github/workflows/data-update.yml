name: ðŸ“º Update Live Channels Data

on:
  schedule:
    # Run daily at 6 AM UTC (optimal for global content refresh)
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  update-live-data:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.changes.outputs.has_changes }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: ðŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: ðŸ”‘ Verify YouTube API access
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          if [ -z "$YOUTUBE_API_KEY" ]; then
            echo "âŒ ERROR: YOUTUBE_API_KEY secret not configured!"
            echo "Please add your YouTube Data API v3 key to repository secrets."
            exit 1
          else
            echo "âœ… YouTube API key configured (${#YOUTUBE_API_KEY} characters)"
          fi
          
      - name: ðŸ“º Update live channels data
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          echo "ðŸš€ Starting live channels data update..."
          node scripts/update_popular_live.js
          echo "âœ… Data update completed"
          
      - name: ðŸ“Š Check for data changes
        id: changes
        run: |
          if git diff --quiet public/popular_live.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes detected in popular_live.json"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ˆ Changes detected in popular_live.json:"
            git diff --stat public/popular_live.json
          fi
          
      - name: ðŸ’¾ Commit updated data
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/popular_live.json
          
          # Create descriptive commit message with timestamp
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M UTC')
          git commit -m "ðŸ“º Update live channels data - $TIMESTAMP
          
          - Refreshed live streaming channels across all regions
          - Applied geographic filtering and quota protection
          - Updated by automated workflow"
          
          echo "ðŸ“¤ Pushing updated data to repository..."
          git push
          echo "âœ… Data committed and pushed successfully"
          
      - name: ðŸ“‹ Generate summary
        run: |
          echo "## ðŸ“º Live Channels Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.changes.outputs.has_changes }}" == "true" ] || [ "${{ github.event.inputs.force_update }}" == "true" ]; then
            echo "**Status:** âœ… Data updated and committed" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ **Production deployment will start automatically**" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** â„¹ï¸ No changes detected, data unchanged" >> $GITHUB_STEP_SUMMARY
            echo "**Production:** No deployment needed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Data Update Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Geographic Filtering:** Applied to prevent content mismatches" >> $GITHUB_STEP_SUMMARY
          echo "- **Quota Protection:** Monitored to stay within API limits" >> $GITHUB_STEP_SUMMARY
          echo "- **Fallback System:** Preserves existing data on API failures" >> $GITHUB_STEP_SUMMARY

  auto-deploy-production:
    runs-on: ubuntu-latest
    needs: [update-live-data]
    if: needs.update-live-data.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
    
    steps:
      - name: ðŸ“¥ Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: master  # Ensure we get the latest commit with updated data
          
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ðŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: ðŸ“ Update package.json for production
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
        run: |
          # Set homepage for production deployment from environment
          if [ -z "$PRODUCTION_URL" ]; then
            PRODUCTION_URL="https://myteslalink.github.io"
            echo "âš ï¸  Using default production URL (set PRODUCTION_URL secret to override)"
          fi
          npm pkg set homepage="$PRODUCTION_URL"
          echo "âœ… Updated homepage for production deployment: $PRODUCTION_URL"
          
      - name: ðŸ› ï¸ Build for production
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_FIREBASE_DATABASE_URL: ${{ secrets.REACT_APP_FIREBASE_DATABASE_URL }}
          REACT_APP_GA_TRACKING_ID: G-61TG8XGM1P
          GENERATE_SOURCEMAP: false
        run: |
          echo "ðŸš€ Building TeslaLink with fresh live channels data..."
          npm run build
          echo "âœ… Production build completed with updated data"
          
      - name: ðŸ“‹ Create auto-deployment info
        run: |
          cat > build/deployment-info.json << EOF
          {
            "deployedAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "sourceCommit": "${{ github.sha }}",
            "sourceRepository": "${{ github.repository }}",
            "deploymentTrigger": "automated-data-update",
            "version": "$(npm pkg get version | tr -d '"')",
            "environment": "production",
            "dataUpdate": true
          }
          EOF
          echo "âœ… Created auto-deployment info"
          
      - name: ðŸš€ Deploy to production repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PRODUCTION_DEPLOY_TOKEN }}
          external_repository: ${{ secrets.PRODUCTION_REPO }}
          publish_dir: ./build
          publish_branch: main
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'
          commit_message: |
            ðŸš€ Auto-deploy with Fresh Live Channels Data
            
            Source: ${{ github.repository }}@${{ github.sha }}
            Trigger: Automated data update
            Deployed: $(date -u '+%Y-%m-%d %H:%M UTC')
            Data: Fresh live channels included
            
      - name: ðŸ“ Auto-deployment summary
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
        run: |
          # Set production URL for summary
          if [ -z "$PRODUCTION_URL" ]; then
            PRODUCTION_URL="https://myteslalink.github.io"
          fi
          
          echo "## ðŸš€ Automatic Production Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL**: $PRODUCTION_URL" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed At**: $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Source Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: Automated data update" >> $GITHUB_STEP_SUMMARY
          echo "**Fresh Data**: âœ… Latest live channels included" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ‰ TeslaLink production updated automatically!" >> $GITHUB_STEP_SUMMARY
          echo "Users now have access to the latest live channels data." >> $GITHUB_STEP_SUMMARY