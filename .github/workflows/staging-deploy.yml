name: ğŸš€ Deploy to Staging (GitHub Pages)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: staging-deploy
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps
        
      - name: ğŸ”§ Configure environment for staging
        run: |
          # Create .env for staging with Firebase config
          echo "REACT_APP_FIREBASE_API_KEY=${{ vars.REACT_APP_FIREBASE_API_KEY }}" >> .env
          echo "REACT_APP_FIREBASE_AUTH_DOMAIN=${{ vars.REACT_APP_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "REACT_APP_FIREBASE_PROJECT_ID=${{ vars.REACT_APP_FIREBASE_PROJECT_ID }}" >> .env
          echo "REACT_APP_FIREBASE_STORAGE_BUCKET=${{ vars.REACT_APP_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "REACT_APP_FIREBASE_MESSAGING_SENDER_ID=${{ vars.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "REACT_APP_FIREBASE_APP_ID=${{ vars.REACT_APP_FIREBASE_APP_ID }}" >> .env
          echo "REACT_APP_FIREBASE_DATABASE_URL=${{ vars.REACT_APP_FIREBASE_DATABASE_URL }}" >> .env
          echo "REACT_APP_GA_TRACKING_ID=G-61TG8XGM1P" >> .env
          echo "âœ… Environment configured for staging"
          
      - name: ğŸ› ï¸ Build application
        run: npm run build
        
      - name: ğŸ“„ Include existing data files
        run: |
          # Copy existing popular_live.json if it exists (preserves existing data)
          if [ -f "public/popular_live.json" ]; then
            cp public/popular_live.json build/popular_live.json
            echo "âœ… Included existing popular_live.json"
          else
            echo "â„¹ï¸  No popular_live.json found, build will proceed without it"
          fi
          
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    if: github.ref == 'refs/heads/master'
    environment:
      name: staging
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ğŸ“ Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ **Staging Deployment Ready!**\n\nYour changes have been deployed to staging:\nğŸ‘€ [Preview on GitHub Pages](${{ steps.deployment.outputs.page_url }})\n\n*Note: Live channel data updates are managed separately and don\'t run on every build.*'
            });