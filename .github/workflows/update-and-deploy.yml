name: ğŸš€ Update Live Channels and Deploy Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force commit even if no changes'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: update-and-deploy
      cancel-in-progress: false

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --no-audit --prefer-offline

      - name: ğŸ”‘ Verify YouTube API Key (for update step)
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          if [ -z "$YOUTUBE_API_KEY" ]; then
            echo "âŒ ERROR: YOUTUBE_API_KEY secret not configured!"
            exit 1
          else
            echo "âœ… YouTube API key detected (${#YOUTUBE_API_KEY} chars)"
          fi

      - name: ğŸ¬ Update live channels data
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          node scripts/update_popular_live.js

      - name: ğŸ“Š Check for changes
        id: changes
        run: |
          if git diff --quiet public/popular_live.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            git status --porcelain
          fi

      - name: ğŸ·ï¸ Commit updated data
        if: steps.changes.outputs.has_changes == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/popular_live.json
          git commit -m "ğŸ¬ Update live channels and deploy"
          git push

      - name: ğŸ› ï¸ Build site
        run: |
          npm run build

      - name: ğŸ“¦ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          force_orphan: true
