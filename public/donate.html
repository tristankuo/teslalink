<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support TeslaLink - Ko-fi</title>
  <link rel="icon" href="/resources/favicon.svg" />
  <style>
    :root {
        --bg-gradient-light: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        --bg-gradient-dark: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        --container-bg-light: rgba(255, 255, 255, 0.98);
        --container-bg-dark: rgba(42, 42, 42, 0.95);
        --text-primary-light: #2c3e50;
        --text-primary-dark: #ecf0f1;
        --text-secondary-light: #34495e;
        --text-secondary-dark: #bdc3c7;
        --link-color-light: #2980b9;
        --link-color-dark: #85c1e9;
        --button-bg-light: #3498db;
        --button-bg-dark: #2980b9;
        --button-hover-light: #2980b9;
        --button-hover-dark: #3498db;
    }
    
    [data-theme="light"] {
        --bg-gradient: var(--bg-gradient-light);
        --container-bg: var(--container-bg-light);
        --text-primary: var(--text-primary-light);
        --text-secondary: var(--text-secondary-light);
        --link-color: var(--link-color-light);
        --button-bg: var(--button-bg-light);
        --button-hover: var(--button-hover-light);
    }
    
    [data-theme="dark"] {
        --bg-gradient: var(--bg-gradient-dark);
        --container-bg: var(--container-bg-dark);
        --text-primary: var(--text-primary-dark);
        --text-secondary: var(--text-secondary-dark);
        --link-color: var(--link-color-dark);
        --button-bg: var(--button-bg-dark);
        --button-hover: var(--button-hover-dark);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-secondary);
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .container {
      background: var(--container-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      transition: background 0.3s ease;
    }
    h1 {
        color: var(--text-primary);
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 15px;
    }
    p {
        line-height: 1.7;
        margin-bottom: 25px;
    }
    img {
      max-width: 200px;
      margin-bottom: 20px;
      border-radius: 12px;
    }
    a.kofi-button {
      display: inline-block;
      padding: 12px 30px;
      text-decoration: none;
      background: #FF5E5B;
      color: white;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    a.kofi-button:hover {
      background: #e74c3c;
      transform: scale(1.05);
    }
    .back-link {
        display: inline-block;
        margin-top: 25px;
        font-size: 1rem;
        color: var(--link-color);
        text-decoration: none;
    }
    .back-link:hover {
        text-decoration: underline;
    }
  </style>
  <script src="js/main.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/donate.js"></script>
</head>
<body>
  <div class="container">
    <h1>Support TeslaLink</h1>
    <p>If you find TeslaLink useful, please consider supporting its development. Your contribution helps cover costs and fuels further improvements.</p>
    <img src="resources/ko_fi_teslalink_qr.png" alt="Ko-fi QR Code">
    <br>
    <a href="https://ko-fi.com/tristankuo" target="_blank" class="kofi-button">Support on Ko-fi</a>
    <br>
    <a href="./" class="back-link">‚Üê Back</a>
  </div>
</body>
</html>
