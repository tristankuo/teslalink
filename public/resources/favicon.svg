<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="28" fill="url(#bgGradient)"/>
  
  <!-- Link/connection icon -->
  <g fill="white" opacity="0.9">
    <!-- Left link -->
    <circle cx="20" cy="25" r="3"/>
    <rect x="17" y="22" width="6" height="6" rx="3"/>
    
    <!-- Right link -->
    <circle cx="44" cy="39" r="3"/>
    <rect x="41" y="36" width="6" height="6" rx="3"/>
    
    <!-- Connecting chain -->
    <rect x="23" y="29" width="18" height="6" rx="3" fill="white" opacity="0.8"/>
    <circle cx="26" cy="32" r="2" fill="#1d4ed8"/>
    <circle cx="32" cy="32" r="2" fill="#1d4ed8"/>
    <circle cx="38" cy="32" r="2" fill="#1d4ed8"/>
  </g>
  
  <!-- TL monogram -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="10" opacity="0.7">
    <text x="28" y="52" text-anchor="middle">TL</text>
  </g>
</svg>